<div class="mb-3">
  <input
    type={{type}}
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder={{label}}
  >
  <div class="invalid-feedback" *ngIf="control.errors?.['required']">
    Please enter your {{label}}</div>
  <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
    Your {{label}} must be at least {{control.errors?.['minlength'].requiredLength }} characters
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
    Your {{label}} must not be more than {{control.errors?.['maxlength'].requiredLength }} characters
  </div>

  <div class="invalid-feedback" *ngIf="control.errors?.['noMatching']">
    Your password do not match
  </div>
</div>
